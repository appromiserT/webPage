<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
    <style>
        .body-wrap {
            width: 100%;
            max-width: 100%;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('dist/images/your-background-image.jpg') no-repeat center center/cover;
            z-index: -1;
        }
        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            min-height: 100vh;
            width: 100%;
        }
        .hero-particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container-sm {
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0 auto;
        }
    </style>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header text-light">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand" style="display: flex; align-items: center;">
                        <a href="index.html">
                            <img class="header-logo-image" src="https://www.largeherds.co.za/wp-content/uploads/2024/01/logo-placeholder-image.png" alt="New Logo" style="margin-right: 10px; width: 80px; height: 80px;">
                        </a>
                        <h1 class="m-0">
                            Appromiser
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-center text-light">
                <div class="hero-bg"></div>
                <div class="hero-particles-container">
                    <canvas id="hero-particles"></canvas>
                </div>
                <div class="container-sm">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">About Us</h1>
                            <p class="hero-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque id diam vel quam elementum pulvinar. Ut etiam sit amet nisl purus in mollis nunc.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
